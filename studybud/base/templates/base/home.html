{% extends 'main.html' %}

{% block content%}

<h1>Home template</h1>
{% for room in rooms %}
<div>
    <!-- The following is hardcoding the url but if url changes it will not work so we reference using name thats set in urls.py-->
    <!-- <h3>{{ room.id }} == <a href="room/{{room.id}}">{{ room.name }}</a></h3> -->
    <h3>{{ room.id }} == <a href="{% url 'room' room.id %}">{{ room.name }}</a></h3>
</div>
{% endfor %}

{% endblock %}
